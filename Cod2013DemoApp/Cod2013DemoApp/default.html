<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App10</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App10 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>

</head>
<body>
<div id="main" role="main">
<div id="stage">
    <progress></progress>
    <canvas id="paint-canvas" width="1366" height="768"></canvas>
    <div id="images">
    <!-- /images --></div>
<!-- /stage --></div>
    


<div id="controls">
    <section id="control-mode">
        <h1>Mode</h1>
        <div class="control-panel">
            <label><input type="checkbox" onclick="document.querySelector('#paint-canvas').classList.toggle('enabled')" />お絵かき</label>
        </div>
    </section>
    <section id="controls-effects">
        <h1>Effect</h1>
        <div class="control-panel">
            <button onclick="processImages()">Sepia</button>
        </div>
    </section>
    <section id="controls-file">
        <h1>File</h1>
        <div class="control-panel">
            <!-- CSSでdisplayをnoneにしてinput要素は見えなくしておき、button要素をクリックした際にinput要素のclickを疑似的に呼び出す。 -->
            <input type="file" id="filePicker" multiple accept="image/*" />
            <button onclick="document.querySelector('#filePicker').click();">画像をインポート...</button>

            <button onclick="saveToLocal()">ファイルに保存</button>
        </div>
    </section>
<!-- /controls --></div>

<!-- /main -->

<div data-win-control="WinJS.UI.AppBar">
	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'highlight', label:'Pen', section:'selection', type:'button', onclick:switchPenMode}"></button>
	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'pictures', label:'Sepia', section:'global', type:'button', onclick:processImages}"></button>
	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'savelocal', id:'', label:'Save', onclick:saveToLocal, section:'global', type:'button'}"></button>
	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'add', label:'Import', onclick:openFilePicker, type:'button'}"></button>
	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'camera', label:'Camera', type:'button', onclick:captureImageFromCamera}"></button>
</div>

</div>
</body>
</html>
